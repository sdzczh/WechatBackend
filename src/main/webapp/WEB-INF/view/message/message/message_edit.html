@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="msgInfoForm">

            <div class="row">
                <div class="col-sm-12">
                    <input type="hidden" id="id" value="${item.id}">
                    <input type="hidden" id="info" value='${item.info}'>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">商户ID</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="mid" name="mid" type="text" value="${item.mid}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="title" name="title" type="text" value="${item.title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">内容</label>
                        <div class="col-sm-11">
                            <div id="editor" class="editorHeight">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">广告类型</label>
                        <div class="col-sm-11">
                            <select class="form-control" id="type">
                                <option value ="0">Volvo</option>
                                <option value ="1">Saab</option>
                                <option value="2">Opel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">推广数量</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="amount" name="amount" type="number" value="${item.amount}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">剩余推广数量</label>
                        <div class="col-sm-11">
                            <input class="form-control" id="remain" name="remain" type="number" value="${item.remain}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="MessageInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="MessageInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/modular/message/message/message_info.js"></script>
@}
